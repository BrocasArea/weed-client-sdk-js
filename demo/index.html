<!doctype html>
<html>
	<head>
		<script src="../dist/weed-client-sdk.min.js"></script>

		<style>
			html {
				height: 100%;
			}

			body {
				margin: 0px;
				background: #ffffff;
				height: 100%;
			}

			#app {
				width: 100%;
				height: 100%;
				display: block;
			}

			.cxtmenu-item {
				font-size: 10px;
			}
		</style>
    <script>
		const client = WeedClientSDK.createClient('ws://0.0.0.0:5278/');

		client.connect().then(async () => {

			try {
				// Get rooms
				let res = await client.Room.getRooms({});
				console.log(res);
			} catch(e) {
				console.log(e);
			}

			try {
				// enter rooms
				let res = await client.Room.enterRoom('test');
				console.log(res);
			} catch(e) {
				console.log(e);
			}

			try {
				// send message in current room
				let res = await client.Room.send({
					meta: {
						contentType: 'text'
					},
					content: 'Hello',
				});
				console.log(res);
			} catch(e) {
				console.log(e);
			}
		});
    </script>
	</head>
	<body>
		<div id="app"></div>
	</body>
</html>
